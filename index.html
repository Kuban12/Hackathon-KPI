    <!-- modal for add students start-->
    <div class="modal fade " id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                  <h2>Student's info</h2>
                  <input type="text" id="students-name" placeholder="Name" class="mb-2 w-100">
                  <input type="text" id="students-lastname" placeholder="Lastname" class="mb-2 w-100">
                  <input type="text" id="students-number" placeholder="Phone number" class="mb-2 w-100">
                  <input type="text" id="students-weekly-KPI" placeholder="Weekly KPI" class="mb-2 w-100">
                  <input type="text" id="students-monthly-KPI" placeholder="Monthly KPI" class="mb-2 w-100">
                </div>
                <div class="modal-footer">
                  <button class="btn btn-dark w-100 m-auto" id="add-product-btn" data-bs-dismiss="modal">Add student
                  </button>
                  <button class="btn btn-dark w-100 m-auto save-changes-btn" data-bs-dismiss="modal">Save Changes</button>
                </div>
            </div>
        </div>
    </div>
    <!-- modal for add students end-->
