<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- navbar start -->
    <nav class="navbar navbar-expand-lg" style="background-color: #1B3764;">
      <div class="container-fluid">
        <a class="navbar-brand" style="color: white" href="#">Students KPI List</a>
        <div  data-bs-toggle="modal" data-bs-target="#staticBackdrop" >
          <a class="btn " style="background-color: #FFCA42" aria-current="page" href="#"><b>Add student</b></a>
      </div>
        <div data-bs-toggle="modal" data-bs-target="#staticBackdrop" class="collapse navbar-collapse"
                id="navbarNavAltMarkup">
            
            </div>
            <span><h3 class="pageHtml" style="color: white; padding-right: 20px;"></h3></span>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search..." aria-label="Поиск"id="search-inp"> 
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
    <!-- navbar end -->




    <!-- modal -->
    <div class="modal fade " id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                  <h2>Student's info</h2>
                  <input type="text" id="students-name" placeholder="Name" class="mb-2 w-100">
                  <input type="text" id="students-lastname" placeholder="Lastname" class="mb-2 w-100">
                  <input type="text" id="students-number" placeholder="Phone number" class="mb-2 w-100">
                  <input type="text" id="students-weekly-KPI" placeholder="Weekly KPI" class="mb-2 w-100">
                  <input type="text" id="students-monthly-KPI" placeholder="Monthly KPI" class="mb-2 w-100">
                </div>
                <div class="modal-footer">
                  <button class="btn btn-dark w-100 m-auto" id="add-product-btn">Add student
                  </button>
                  <button class="btn btn-dark w-100 m-auto save-changes-btn">Save Changes</button>
                </div>
            </div>
        </div>
    </div>
    <!-- modal end -->


    <!-- Content start -->
    <div class="d-flex flex-wrap justify-content-center" id="products-list"></div>
    <!-- Content end -->


    <!-- pagination block -->
    <div class="pagination-block m-5">
      <button class="btn" id="prev-page">
          <a href="#" class="page-link" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
          </a>
      </button>
      <button class="btn" id="next-page">
          <a href="#" class="page-link" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
          </a>
      </button>
  </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
  </body>
</html>
